<body>

    <h2>Responsive Inline Form</h2>
    <p>We have created an inline form that will stay horizontal until the screen width of the browser window is less
        than 850 pixels: then the form is displayed vertically instead of horizontally.</p>
    <p>Resize the browser window to see the effect.</p>

    <form class="form-inline" action="/action_page.php">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" name="email">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" placeholder="Enter password" name="pswd">
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
